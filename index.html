<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8' />
  <meta content='width=device-width, initial-scale=1.0' name='viewport' />
  <meta content='light dark' name='color-scheme' />
  <title>Закрывающий тег</title>
  <link href='./svg/favicon.svg' rel='icon' type='image/svg+xml' />
  <link rel="icon" href="images/favicon.ico" sizes="any" />
  <link href='./fonts/fonts.css' rel='stylesheet' />
  <link href='./styles/variables.css' rel='stylesheet' />
  <link href='./styles/globals.css' rel='stylesheet' />
  <link href='./styles/style.css' rel='stylesheet' />
  <link href='./styles/animations.css' rel='stylesheet' />
  <link href='./styles/themes.css' rel='stylesheet' />
  <script src='./scripts/set-theme.js'></script>
</head>
<body class='page'>
<header class='header section-width'>
  <div class="header__logo">&lt;/html&gt;</div>
  <h1 class="header__heading">закрывающий тег</h1>
  <nav class='theme-menu header__theme-menu section-width'>
    <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
    <ul class='theme-menu__list'>
      <li class='theme-menu__item'>
        <button class='theme-menu__button' data-theme='dark' type='button'>
          Темно
        </button>
      </li>
      <li class='theme-menu__item'>
        <button
          class='theme-menu__button'
          data-theme='auto'
          disabled
          type='button'
        >
          Авто
        </button>
      </li>
      <li class='theme-menu__item'>
        <button class='theme-menu__button' data-theme='light' type='button'>
          Светло
        </button>
      </li>
    </ul>
  </nav>
</header>
<main class='content'>

</main>
<script src='./scripts/like.js'></script>
</body>
</html>
